# LOG CONFIGURATION
logging:
    pattern:
        console: "%d{yyyy-MM-dd-HH:mm:ss.SSS} [%-5level] %logger - %msg%n"
    level:
        root: WARN
        cherry:
            oauth2app: DEBUG
        org:
            springframework: INFO
spring:
    main:
        banner-mode: off
    security:
        oauth2:
            resourceserver:
                jwt:
                    jwk-set-uri: https://localhost:9443/auth/realms/mydemo/protocol/openid-connect/certs
                    issuer-uri: https://localhost:9443/auth/realms/mydemo
            client:
                registration:
                    keycloak:
                        client-id: oauth2app
                        client-secret: oauth2secret
                        authorization-grant-type: authorization_code
                        redirect-uri: http://localhost:8080/login/oauth2/code/keycloak
                        scope:
                        - openid
                provider:
                    keycloak:
                        authorization-uri: https://localhost:9443/auth/realms/mydemo/protocol/openid-connect/auth
                        token-uri: https://localhost:9443/auth/realms/mydemo/protocol/openid-connect/token
                        user-info-uri: https://localhost:9443/auth/realms/mydemo/protocol/openid-connect/userinfo
                        user-name-attribute: sub
                        jwk-set-uri: https://localhost:9443/auth/realms/mydemo/protocol/openid-connect/certs
                        issuer-uri: https://localhost:9443/auth/realms/mydemo
