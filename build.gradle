buildscript {
    ext {
        versionSpringBoot = "2.5.1"
        versionSpringSecurity = "5.5.1"
        versionSpringDependencyManagement = "1.0.11.RELEASE"
    }
}

plugins {
    id "org.springframework.boot" version "${versionSpringBoot}"
    id "io.spring.dependency-management" version "${versionSpringDependencyManagement}"
    id "java-library"
}

springBoot { mainClassName = "oauth2app.Main" }

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories { mavenCentral() }

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-client"
    runtimeOnly "org.springframework.boot:spring-boot-starter-aop"
}
